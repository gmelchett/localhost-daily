      "https://ln.ht/_/feed/",
      "https://hnrss.org/newest?points=150",
      "http://www.phoronix.com/rss.php",
      "http://www.thehistoryblog.com/feed",
      "https://www.atlasobscura.com/feeds/latest",
      "https://www.bing.com/HPImageArchive.aspx?format=rss&idx=0&n=1&mkt=en-US",
