# This is the configuration file for "The Localhost Daily"

# Main title displayed
title = "The Localhost Daily"
# How many characters that each article will show at maximum (not cutting in middle of words)
max_description_chars = 300

# For sunset/sunrise and weather using SMHI, so maybe only Swedish locations will work.
lat = 51.851716
lon = 13.6619255
# How old an article can be to be considered material for the generated page
max_age_in_days = 2
# Number of columns displayed
columns = 3
# Host to ping:
ping_host = "1.1.1.1"
# Which Swedish electricity cost area. No support for electricity prices elsewhere
electricity_area = "SE4"
# Two currency exchanges, visit: frankfurter.app for which currency that are supported
currency_from_1 = "EUR"
currency_to_1 = "SEK"
currency_from_2 = "USD"
currency_to_2 = "SEK"
# Color for the memory usage gauge of the machine that generates the localhost daily page
memory_gauge_color = "#208060"
# Color for disk usage gauge
disk_gauge_color = "#208060"
# And which mount point that use for the gauge
disk_mount_point = "/"

# Feeds to fetch to create the front page.
feeds = [
      "https://www.vintag.es/feeds/posts/default",
      "https://www.worldhistory.org/rss/",
      "http://feeds.arstechnica.com/arstechnica/index",
